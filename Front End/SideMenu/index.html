<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #sideMenu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        #sideMenu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        #sideMenu a:hover {
            color: #f1f1f1;
        }
        #sideMenu .closeBtn {
            position: absolute;
            top: 0;
            left: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        #menuButton {
            font-size: 30px;
            cursor: pointer;
            margin: 10px;
        }

        .card {
            width: 200px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: move;
            position: absolute;
        }
        .drop-zone {
            width: 100%;
            height: 25vh;
            border: 2px dashed #ccc;
            position: relative;
        }
        #addCardButton {
            margin: 10px;
        }
    </style>
</head>
<body>

<div id="sideMenu">
    <a href="javascript:void(0)" class="closeBtn">&times;</a>
    <a href="#">Home</a>
    <a href="#">Sobre</a>
    <a href="#">Serviços</a>
    <a href="#">Contato</a>
</div>

<button id="addCardButton">Adicionar Card</button>
<button id="removeAllCards">Limpar Layout</button>

<div class="drop-zone" id="dropZone">
    <!-- Cards serão adicionados aqui -->
</div>

<script src="script.js"></script>
</body>
</html>
