<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN2FPGA - Gerador de VHDL</title>
    <link rel="icon" href="./assets/icons/favicon_32x32.png" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-sm-1 bg-dark text-white p-3">
                <div class="text-center mb-4">
                    <img src="./assets/icons/logo.png" alt="Interface Gráfica" class="img-fluid">
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link text-white active" href="#">VHDL</a>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="col-md-10 p-4">
                <h1 class="mb-4">Gerador de Código VHDL</h1>
                
                <form class="mb-4">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="tipo-imagem" class="form-label">Tipo da Imagem</label>
                            <select id="tipo-imagem" name="tipo-imagem" class="form-select">
                                <option value="">Selecionar</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="tamanho-imagem" class="form-label">Tamanho da Imagem</label>
                            <input type="text" id="tamanho-imagem" name="tamanho-imagem" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="classificador-saida" class="form-label">Classificador de Saída</label>
                            <select id="classificador-saida" name="classificador-saida" class="form-select">
                                <option value="">Selecionar</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="quantidade-classes" class="form-label">Quantidade de Classes</label>
                            <input type="text" id="quantidade-classes" name="quantidade-classes" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="upload-imagem" class="form-label">Imagem</label>
                            <input type="file" id="upload-imagem" name="upload-imagem" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="upload-pesos" class="form-label">Pesos e Vieses</label>
                            <input type="file" id="upload-pesos" name="upload-pesos" class="form-control">
                        </div>
                    </div>
                    <br>
                    <p>Camadas</p>
                    <div class="camadas mb-4" id="dropZone">
                        <button class="btn btn-outline-primary" id="addCardButton">+</button>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <button id="addCardButton" class="btn btn-primary" href="style.css" download>Gerar</button>
                    </div>
                </form>

                <!-- Drop Zone for Camadas -->

            </main>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="layerSettingsModal" tabindex="-1" aria-labelledby="layerSettingsModal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body bg-dark text-white">
                    <form>
                        <fieldset>
                            <div class="col-md-6">
                                <input type="text" id="layerConfigurationTitle" class="form-control bg-dark text-white fs-4 fw-bold border-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" attributeName="name">
                            </div>
                            <div class="col-md-3">
                                <label for="tipo-imagem" class="form-label">Tipo</label>
                                <select id="layerType" name="layerType" class="form-select" attributeName="type">
                                    <option value="P">Pooling</option>
                                    <option value="C">Convolucional</option>
                                    <option value="FC">Totalmente Conectada</option>
                                </select>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer bg-dark">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./assets/scripts/script.js"></script
        >
</body>
</html>
