<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Card</title>
    <style>
        .card {
            width: 200px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: move;
            position: absolute;
        }
        .drop-zone {
            width: 100%;
            height: 100vh;
            border: 2px dashed #ccc;
            position: relative;
        }
        #addCardButton {
            margin: 10px;
        }
    </style>
</head>
<body>

<button id="addCardButton">Adicionar Card</button>
<div class="drop-zone" id="dropZone">
    <!-- Cards serÃ£o adicionados aqui -->
</div>

<script src="script.js"></script>
</body>
</html>
